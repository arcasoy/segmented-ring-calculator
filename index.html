<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Wood Turners Calculator</title>
  <meta name="description" content="Wood Turners Calculator">
  <meta name="author" content="William Stiles">

  <link rel="stylesheet" href="index.css">
  <script src="./new-ring/new-ring.js"></script>

</head>

<body>
    <div class="creation-panel">
        <div class="input-panel">
            <h1>Input Panel</h1>
            <label>Exterior Diameter</label>
            <input class="exterior" type="number" placeholder="Exterior Diameter"></input>
            <label>Interior Diameter</label>
            <input class="interior" type="number" placeholder="Interior Diameter"/>
            <label>Number of Segments</label>
            <input class="segments" type="number" placeholder="Number of Segments"/>
            <label>Overlap Depth</label>
            <input class="overlap" type="number" placeholder="Overlap Depth"/>
            <button class="new-ring" type="submit" onclick="newRing()">Add New Ring</button>
        </div>
        <div class="visual-aid">
            <h1>Your Design</h1>
            <div class="canvas"></div>
        </div>
    </div>
    <button class="submit-rings" type="submit">Submit Design</button>
    <div class="blueprint">Blueprint</div> 
</body>
</html>
